<!doctype html><html lang="fr"><head><meta charset="UTF-8"><title>The Pirate's Curse - Confidentiel</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script><link rel="stylesheet" href="css/style.css"/><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="main.js"></script></head><body class="b"><header><h1>The Pirate's Curse</h1><h1 class="elanor">Confidentiel</h1></header><div id="loginDiv" class="hidden"><section><h2>Page de connexion. Réservée aux Sages et à Merlini.</h2><div class="content"><label for="pass" class="first">Mot de passe</label> <input type="password" id="pass">&nbsp;&nbsp; <input type="button" id="submit" value="&#x1F52E;" class="iconic"></div></section></div><div id="adminDiv" class="hidden"><section><h2>Position</h2><div class="content"><form onsubmit="return false;" class="pure-form"><fieldset style="display: flow-root;"><label for="lat" class="first">Lattitude</label> <input id="lat" name="lat" value="45.782"> <label for="lon">Longitude</label> <input id="lon" name="lon" value="4.8656"> <label for="zoom">Zoom<span id="zoomValue"></span></label> <input type="range" id="zoom" name="zoom" min="1" max="21" value="15"></fieldset></form></div></section><section><h2>Carte</h2><div class="content"><p><strong>TODO:</strong> mettre à jour les positions des différents objets sur la carte.</p></div><div id="map"></div><br/></section><section><h2>ZRR</h2><div class="content"><form onsubmit="return false;" class="pure-form"><fieldset><label for="lat1" class="first">Lattitude</label> <input id="lat1" name="lat1">&nbsp;&nbsp; <label for="lon1">Longitude</label> <input id="lon1" name="lon1"></fieldset><fieldset><label for="lat2" class="first">Lattitude</label> <input id="lat2" name="lat2">&nbsp;&nbsp; <label for="lon2">Longitude</label> <input id="lon2" name="lon2"></fieldset><fieldset><label for="sendZrr" class="first">Définir les limites de la ZRR ></label>&nbsp;&nbsp; <button class="pure-button pure-button-active" id="setZrrButton">Set</button>&nbsp;&nbsp; <label for="sendZrr">Envoyer les coordonnées de la ZRR ></label>&nbsp;&nbsp; <button class="pure-button pure-button-active" id="sendZrrButton">Send</button></fieldset></form></div></section><section><h2>Paramètres</h2><div class="content"><form id="setTtl" onsubmit="return false;" class="pure-form"><fieldset><label for="ttl" class="first">Temps de Totale Léthalité (TTL) par défaut</label> <input type="number" min="0" max="180" value="60" id="ttl" name="ttl">&nbsp;&nbsp; <button id="setTtlButton" class="pure-button pure-button-active">Set</button></fieldset></form></div></section><section><div class="content"><p><strong>Credits:</strong> Fonts by <span style="font-family: _h1_"><a href="https://www.fontsquirrel.com/fonts/hvd-bodedo">HVD Fonts</a></span>, <span style="font-family: _h2_"><a href="https://www.fontsquirrel.com/fonts/Aquiline-two">Manfred Klein Fonteria</a></span> and <span style="font-family: _normal_"><a href="https://www.fontsquirrel.com/fonts/afta-serif">Oriol Esparraguera</a></span>.</p></div></section></div></body></html>
